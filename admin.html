<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>管理</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous" />
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="https://cdn.socket.io/4.7.3/socket.io.min.js"></script>

        <style>
            body {
                width: 100%;
                height: 100%;
                padding: 0;
                margin: 0;
            }
            #app {
                width: 100%;
                height: 100%;
                padding: 30px;
                margin: 0;
                display: flex;
                gap: 20px;
            }
            .list-group {
                width: 300px;
            }
            .list-group-item:not(.active) {
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <div>
                <ul class="list-group">
                    <li
                        :class="`list-group-item${_index==index?' active':''}`"
                        v-for="(subtitle, _index) in config"
                        @click="setSubtitle"
                        :data-index="_index">
                        {{subtitle.name}}
                    </li>
                </ul>
                <div style="margin-top: 10px; display: flex; gap: 10px">
                    <button type="button" class="btn btn-primary" @click="next">
                        下一句<br>（键盘下键）
                    </button>
                    <button type="button" class="btn btn-primary" @click="hide">
                        隐藏<br>（键盘左键）
                    </button>
                    <button type="button" class="btn btn-primary" @click="to">
                        上一句<br>（键盘上键）
                    </button>
                </div>
            </div>
            <div></div>
        </div>
        <script>
            const socket = io();

            const { createApp, ref } = Vue;
            const index = ref(0);
            const lyricIndex = ref(-1);
            const config = ref([
                {
                    name: "123",
                },
            ]);
            const setSubtitle = (e) => {
                const _index = +e.target.dataset.index;
                if (_index == index.value) {
                    return;
                }
                socket.emit("set", { subtitleIndex: _index });
                index.value = _index;
                lyricIndex.value = 0;
            };
            const next = (e) => {
                socket.emit("set", { step: "next" });
                lyricIndex.value = lyricIndex.value + 1;
            };
            const hide = (e) => {
                socket.emit("set", { step: "hide" });
            };
            const to = (e) => {
                if (lyricIndex.value > 1 - 1) {
                    socket.emit("set", {
                        step: "to",
                        index: lyricIndex.value - 1,
                    });
                    lyricIndex.value = lyricIndex.value - 1;
                } else {
                    hide();
                }
            };

            document.onkeydown = (e) => {
                let e1 =
                    e ||
                    event ||
                    window.event ||
                    arguments.callee.caller.arguments[0];
                if (e1 && e1.keyCode == 40) {
                    // 按下方向下键
                    event.preventDefault();
                    next();
                } else if (e1 && e1.keyCode == 37) {
                    event.preventDefault();
                    // 按下方向左键
                    hide();
                } else if (e1 && e1.keyCode == 38) {
                    // 按下方向上键
                    event.preventDefault();
                    to();
                }
            };
            fetch("./assets/subtitles/config.json")
                .then((data) => data.json())
                .then((data) => {
                    config.value = data.configs;
                });
            createApp({
                setup() {
                    return {
                        config,
                        index,
                        setSubtitle,
                        next,
                        hide,
                        to,
                        lyricIndex,
                    };
                },
            }).mount("#app");
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
