<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>管理</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous" />
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="https://cdn.socket.io/4.7.3/socket.io.min.js"></script>

        <style>
            body {
                width: 100%;
                height: 100%;
                padding: 0;
                margin: 0;
            }
            #app {
                width: 100%;
                height: 100%;
                padding: 30px;
                margin: 0;
                display: flex;
                gap: 20px;
            }
            .list-group {
                width: 300px;
            }
            .list-group-item:not(.active) {
                cursor: pointer;
            }

            .note {
                overflow-wrap: break-word;
                line-height: 30px;
                width: 200px; /* 调整提示框宽度 */
                margin-left: auto;
                position: fixed;
                top: 0;
                right: 0;
                height: 100vh;
                overflow-y: auto;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <div>
                <ul class="list-group">
                    <li
                        :class="`list-group-item${_index==index?' active':''}`"
                        v-for="(subtitle, _index) in config"
                        @click="setSubtitle"
                        :data-index="_index">
                        {{subtitle.name}}
                    </li>
                </ul>
                <div style="margin-top: 10px; display: flex; gap: 10px">
                    <button type="button" class="btn btn-primary" @click="next">
                        下一句<br />（键盘下键）
                    </button>
                    <button type="button" class="btn btn-primary" @click="hide">
                        隐藏<br />（键盘左键）
                    </button>
                    <button type="button" class="btn btn-primary" @click="to">
                        上一句<br />（键盘上键）
                    </button>
                </div>
            </div>
            <div class="note" v-html="note"></div>
        </div>
        <script>
            const socket = io();

            const { createApp, ref } = Vue;
            const index = ref(0);
            let lyricIndex = [-1, -1];
            const config = ref([
                {
                    name: "123",
                },
            ]);
            const note = ref("这里是Note");
            const setSubtitle = (e) => {
                const _index = +e.target.dataset.index;
                if (_index == index.value) {
                    return;
                }
                socket.emit("set", { subtitleIndex: _index });
                index.value = _index;
                lyricIndex = [0, 0];
                getNote();
            };
            const next = (track) => {
                socket.emit("set", { step: "next", track });
                lyricIndex[track] = lyricIndex[track] + 1;
            };
            const hide = (track) => {
                socket.emit("set", { step: "hide", track });
            };
            const to = (track) => {
                if (lyricIndex[track] > 1 - 1) {
                    socket.emit("set", {
                        step: "to",
                        index: lyricIndex[track] - 1,
                        track,
                    });
                    lyricIndex[track] = lyricIndex[track] - 1;
                } else {
                    hide();
                }
            };

            const getNote = () => {
                if (!config.value[index.value]?.note) {
                    note.value = "";
                    return;
                }
                fetch(
                    "./assets/subtitles/note/" + config.value[index.value].note
                )
                    .then((data) => data.text())
                    .then((data) => {
                        note.value = data.replaceAll("\n", "<br />");
                    })
                    .catch((e) => {
                        note.value = "";
                    });
            };

            document.onkeydown = (e) => {
                let e1 =
                    e ||
                    event ||
                    window.event ||
                    arguments.callee.caller.arguments[0];
                if (e1 && (e1.keyCode == 40 || e1.key == "s")) {
                    // 按下方向下键或s键
                    e1.preventDefault();
                    next(e1.key == "s" ? 1 : 0);
                } else if (e1 && (e1.keyCode == 37 || e1.key == "a")) {
                    e1.preventDefault();
                    // 按下方向左键或a键
                    hide(e1.key == "a" ? 1 : 0);
                } else if (e1 && (e1.keyCode == 38 || e1.key == "w")) {
                    // 按下方向上键
                    e1.preventDefault();
                    to(e1.key == "w" ? 1 : 0);
                }
            };
            fetch("./assets/subtitles/config.json")
                .then((data) => data.json())
                .then((data) => {
                    config.value = data.configs;
                    getNote();
                });
            createApp({
                setup() {
                    return {
                        config,
                        index,
                        setSubtitle,
                        next,
                        hide,
                        to,
                        note,
                    };
                },
            }).mount("#app");
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
